{% extends 'base.html' %}
{% block content %}
  <h1>Dinner</h1>
    {% for dinner in dinners %}
      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + dinner.author.image_file) }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ dinner.author.username }}</a>
            <small class="text-muted">{{ dinner.date_posted.strftime('%Y-%m-%d') }}</small>
          </div>
          <h2><a class="article-title" href="{{ url_for('main.dinner', dinner_id=dinner.id) }}">{{ dinner.title }}</a></h2>
          <p class="article-content">{{ dinner.content }}</p>
        </div>
      </article>
    {% endfor %}
{% endblock content %}
