{% extends 'base.html' %}
{% block content %}
  <h1>Breakfast</h1>
    {% for breakfast in breakfasts %}
      <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + breakfast.author.image_file) }}">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ breakfast.author.username }}</a>
            <small class="text-muted">{{ breakfast.date_posted.strftime('%Y-%m-%d') }}</small>
          </div>
          <h2><a class="article-title" href="{{ url_for('main.breakfast', breakfast_id=breakfast.id) }}">{{ breakfast.title }}</a></h2>
          <p class="article-content">{{ breakfast.content }}</p>
        </div>
      </article>
    {% endfor %}
{% endblock content %}
